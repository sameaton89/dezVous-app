<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>dezVous</title>
    <!-- add V logo to tab -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico|Satisfy" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/EVERYTHING.css">
</head>

<body>

    <nav id="navbar-banner" class="" role="navigation">
        <!-- screen width, content centered on mobile, neutral bg? -->
        <div class="nav-wrapper N/A transparent">
            <div class="container">
                <a class="brand-logo"><span>dezVous</span></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li id="Home"><a href="/"><span>Home</span></a></li>
                    <!-- links to landing page, when clicked on landing page refresh? -->
                    <li id="Create"><a href="/create"><span>Create</span></a></li>
                    <!-- links to app page, scroll down animation? push landing page content down?-->
                    <li id="Account"><a href="/account"><span>Account</span></a></li>
                    <!-- links to user account page, if not logged in to sign up page? sign up modal? integrate google auth? optional? -->
                    <!-- <li id="contactUs" class=""><a href="/contactus"><span>Contact Us</span></a></li> -->
                    <!-- links to our portfolios? linkedIn pages? short "about us" segment? github repo for website? -->
                </ul>
                <ul class="sidenav" id="mobile-demo">
                    <li id="Home"><a href="/"><span>Home</span></a></li>
                    <!-- links to landing page, when clicked on landing page refresh? -->
                    <li id="Create"><a href="/create"><span>Create</span></a></li>
                    <!-- links to app page, scroll down animation? push landing page content down?-->
                    <li id="Account"><a href="/account"><span>Account</span></a></li>
                    <!-- links to user account page, if not logged in to sign up page? sign up modal? integrate google auth? optional? -->
                    <!-- <li id="contactUs" class=""><a href="/contactus"><span>Contact Us</span></a></li> -->
                    <!-- links to our portfolios? linkedIn pages? short "about us" segment? github repo for website? -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container section">

        <div id="surveyContainer" class="row">
            <h2 class="center-align">Create your event now!</h2>
            <form id="q1" class="col s12">
                <div class="card-panel center-align transbox">
                    <h5>Do you need a venue?</h5>
                    <p>
                        <label>
                            <input class="with-gap" name="venues" value="yes" type="radio">
                            <span>Yes</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="venues" value="no" type="radio">
                            <span>No</span>
                        </label>
                    </p>
                </div>
            </form>
            <form id="q2" class="col s12">
                <div class="card-panel center-align transbox">
                    <h5>Do you need a caterer?</h5>
                    <p>
                        <label>
                            <input class="with-gap" name="caterers" value="yes" type="radio">
                            <span>Yes</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="caterers" value="no" type="radio">
                            <span>No</span>
                        </label>
                    </p>
                </div>
            </form>
            <form id="q3" class="col s12">
                <div class="card-panel center-align transbox">
                    <h5>Do you need decorations?</h5>
                    <p>
                        <label>
                            <input class="with-gap" name="decorations" value="yes" type="radio">
                            <span>Yes</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="decorations" value="no" type="radio">
                            <span>No</span>
                        </label>
                    </p>
                </div>
                <div class="container center-align">
                    <button class="btn waves-effect waves-light indigo lighten-1" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="container section">
        <div id="results">
            <div id="venue-title"></div>
            <div id="venue-results"></div>
            <div id="food-title"></div>
            <div id="food-results"></div>
            <div id="decor-title"></div>
            <div id="decor-results"></div>
        </div>
    </div>

    <footer id="Copyright">
        <p class="center-align white-text">Copyright</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/signup.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/login.js"></script>
    <script src="js/app.js"></script>
    <script> $(document).ready(function () { $('.slider').slider({ full_width: true }); }); </script>
    <!-- this line is suppooooosed to fix the slider -->
</body>

</html>
