    <div class="container">

            <h2 class="center-align">Login Shit</h2>
            <form class="login col s12">
                <div class="card-panel content-align transbox">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email-input" type="email" class="validate">
                            <label for="email-input">Email</label>
                            <span class="helper-text" data-error="Incorrect" data-success="Correct">Enter Valid Email</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password-input" type="password" class="validate">
                            <label for="password-input">Password</label>
                            <span class="helper-text" data-error="Incorrect" data-success="Correct">Enter Valid
                                Password</span>
                        </div>
                    </div>
                </div>
                <div class="container center-align">
                    <button id="loginSubmit" class="center-align btn waves-effect waves-light indigo lighten-1" type="submit"
                        name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                    <br>
                    <a class="center-align" href="/">
                        <p class="waves-effect waves-light btn center-align indigo lighten-1">I need to make an account</p>
                    </a>
                </div>
            </form>
